<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Brother Fashion House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f0f0f;
      color:#fff;
    }
    .container{
      max-width:420px;
      margin:30px auto;
      background:#181818;
      border-radius:16px;
      padding:20px;
      box-shadow:0 0 25px rgba(0,0,0,.6);
    }
    h1{
      text-align:center;
      margin-bottom:10px;
    }
    img{
      width:100%;
      border-radius:12px;
      margin-bottom:10px;
    }
    .price{
      font-size:22px;
      font-weight:bold;
      margin:8px 0;
      color:#00ffae;
      text-align:center;
    }
    .desc{
      text-align:center;
      margin-bottom:15px;
      color:#ccc;
    }
    input,textarea,select,button{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    input,textarea,select{
      background:#fff;
      color:#000;
    }
    button{
      background:#00ffae;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{
      background:#00cc8c;
    }
    ul{
      font-size:14px;
      color:#bbb;
      margin-top:15px;
    }
    footer{
      text-align:center;
      font-size:14px;
      margin-top:20px;
      color:#aaa;
    }
  </style>
</head>

<body>

<!-- ========= 10 সেকেন্ডে প্রোডাক্ট আপডেট (এখানেই শুধু বদলাবেন) ========= -->
<script>
const PRODUCT = {
  name: "Premium Panjabi",
  price: "৳ 1,250",
  image: "https://i.ibb.co/v63wPJBH/Screenshot-20260109-135210.jpg",
  description: "High quality fabric, limited stock",
  bkash: "01304388032",
  whatsapp: "01304388032",
  adminPassword: "1234",
  sheetURL: "https://script.google.com/macros/s/AKfycbx_LsSutipSzP18pfXuFflNOnobWxgzsfLlKqWBaDD3kp3HIe9CMliOsGCkMbTQpgDIGg/exec"
};
</script>
<!-- ================================================================ -->

<div class="container">
  <h1>Brother Fashion House</h1>

  <img id="pimg">
  <div class="price" id="pprice"></div>
  <div class="desc" id="pdesc"></div>

  <h3>Order Form</h3>

  <input id="name" placeholder="আপনার নাম">
  <input id="mobile" placeholder="মোবাইল নাম্বার">
  <textarea id="address" placeholder="পূর্ণ ঠিকানা"></textarea>

  <select id="payment">
    <option value="">Payment Method</option>
    <option>Full Payment</option>
    <option>30% Advance</option>
  </select>

  <button onclick="placeOrder()">Place Order</button>

  <ul>
    <li>Cash on Delivery নেই</li>
    <li>bKash নাম্বার: <b id="bkash"></b></li>
    <li>Payment করার পর Screenshot WhatsApp-এ পাঠাতে হবে</li>
    <li>Delivery charge লোকেশন অনুযায়ী</li>
  </ul>

  <footer>
    WhatsApp: <span id="whats"></span><br>
    © Brother Fashion House
  </footer>
</div>

<script>
document.getElementById("pimg").src = PRODUCT.image;
document.getElementById("pprice").innerText = PRODUCT.price;
document.getElementById("pdesc").innerText = PRODUCT.description;
document.getElementById("bkash").innerText = PRODUCT.bkash;
document.getElementById("whats").innerText = PRODUCT.whatsapp;

function placeOrder(){
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;

  if(!name || !mobile || !address || !payment){
    alert("সব তথ্য পূরণ করুন");
    return;
  }

  const msg =
`New Order - Brother Fashion House
Product: ${PRODUCT.name}
Price: ${PRODUCT.price}
Name: ${name}
Mobile: ${mobile}
Address: ${address}
Payment: ${payment}

Payment Screenshot পাঠান`;

  // WhatsApp
  window.open(`https://wa.me/88${PRODUCT.whatsapp}?text=` + encodeURIComponent(msg));

  // Google Sheet
  fetch(PRODUCT.sheetURL, {
    method: "POST",
    body: JSON.stringify({name,mobile,address,payment,product:PRODUCT.name,price:PRODUCT.price})
  });
}
</script>

</body>
</html>
