<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Brother Fashion House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
    }

    .price {
      text-align: center;
      font-size: 32px;
      color: #00ff99;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      color: #cccccc;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input, textarea, select {
      background: #ffffff;
      color: #000000;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    ul {
      padding-left: 20px;
      color: #cccccc;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #aaaaaa;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="price">৳ 1,250</div>
    <div class="subtitle">High quality fabric, limited stock</div>

    <h2>Order Form</h2>

    <input type="text" placeholder="আপনার নাম">
    <input type="tel" placeholder="মোবাইল নাম্বার">
    <textarea placeholder="পূর্ণ ঠিকানা"></textarea>

    <select>
      <option selected disabled>Payment Method</option>
      <option>Full Payment (bKash)</option>
      <option>30% Advance (bKash)</option>
    </select>

    <button>Place Order</button>

    <ul>
      <li>Cash on Delivery নেই</li>
      <li>bKash নাম্বার: 01304388032</li>
      <li>Payment করার পর Screenshot WhatsApp-এ পাঠাতে হবে</li>
      <li>Delivery charge লোকেশন অনুযায়ী</li>
    </ul>

    <footer>
      WhatsApp: 01304388032<br>
      © Brother Fashion House
    </footer>

  </div>
</body>
</html>
