<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brother Fashion House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #dddddd;
    }

    ul {
      margin-top: 15px;
      padding-left: 18px;
      font-size: 13px;
      color: #cccccc;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #aaaaaa;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Brother Fashion House</h1>

    <div class="card">
      <h3>Order Form</h3>

      <form>
        <input type="text" placeholder="আপনার নাম" required>
        <input type="tel" placeholder="মোবাইল নাম্বার" required>
        <textarea placeholder="সম্পূর্ণ ঠিকানা" required></textarea>

        <select required>
          <option value="">Payment Method</option>
          <option>Full Payment</option>
          <option>bKash</option>
        </select>

        <button type="submit">Place Order</button>
      </form>

      <ul>
        <li>Cash on Delivery নেই</li>
        <li>Payment bKash এ করতে হবে</li>
        <li>Payment করার রসিদ WhatsApp এ পাঠাতে হবে</li>
        <li>Delivery charge লোকেশন অনুযায়ী</li>
      </ul>
    </div>

    <div class="footer">
      WhatsApp: <a href="https://wa.me/8801304388032">01304388032</a><br>
      © Brother Fashion House
    </div>
  </div>

</body>
</html>
